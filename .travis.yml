language: ruby
rvm:
- 2.1
script:
- bundle exec jekyll build
- bundle exec htmlproof ./_site --only-4xx --check-html --check-favicon
- bundle exec htmlproof ./_site --ext .xml --only-4xx
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
addons:
  ssh_known_hosts: kjaermaxi.me
after_success:
- chmod 600 raindrop-deploy
- mv raindrop-deploy ~/.ssh/id_rsa
- git remote add deploy "deploy@kjaermaxi.me:/var/www/kjaermaxi.me/public_html"
- git push deploy
before_install:
- openssl aes-256-cbc -K $encrypted_22009518e18d_key -iv $encrypted_22009518e18d_iv
  -in raindrop-deploy.enc -out raindrop-deploy -d
