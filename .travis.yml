language: ruby
rvm:
  - 2.5.1

sudo: false # use container-based infrastructure for a faster build

cache:
  bundler: true
  directories:
    - node_modules
    - $TRAVIS_BUILD_DIR/tmp/.htmlproofer # https://github.com/gjtorikian/html-proofer/issues/381

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

addons:
  ssh_known_hosts: 
    - kjaermaxi.me
    - kjaer.io
  apt:
    packages:
    - graphicsmagick        # for image compression
    - graphviz              # to compile graphs to svg
    - libcurl4-openssl-dev  # to avoid SSL errors

before_install:
  - gem update --system
  - gem install bundler
  - bash _scripts/install.sh

script:
  - bash _scripts/build.sh
  - travis_wait 30 bundle exec rake test

after_success:
  - bash _scripts/deploy.sh
