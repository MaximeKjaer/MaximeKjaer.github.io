---
layout: default
---
<section class="cd-section cd-container">
      {% for post in site.posts %}
        <article class="post">
            <div class="author">
                <div class="bubble">
                    <img src="{{ site.avatar }}" alt="{{ site.name }}" title="{{ site.name }}"/>
                </div> 
                <div class="post_title">
                    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
                </div>
            </div>
            <p class="date">Written on <time datetime="{{ post.date | date: '%F' }}">{{ post.date | date: "%B %e, %Y" }}</time></p>
            <div class="entry">
                {{ post.excerpt }}
            </div>
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
            <hr/>
        </article>
      {% endfor %}
</section>
