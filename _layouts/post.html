---
layout: default
---
<article class="post">
    {% if page.title %}
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.date %}<p class="date"><time datetime="{{ page.date | date: '%F' }}">{{ page.date | date: "%B %e, %Y" }}</time></p>{% endif %}
    </header>
    {% endif %}
    
    {{ content }}
    
	<a href="/" id="back">&laquo; Back </a>
</article>

{% if page.comments == false %}{% else %}
	{% include disqus.html disqus_identifier=page.disqus_identifier %}
{% endif %}
