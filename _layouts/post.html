---
layout: default
---

<article>
    {% if page.title %}
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.date %}<p class="date"><time datetime="{{ page.date | date: '%F' }}">{{ page.date | date: "%B %e, %Y" }}</time></p>{% endif %}
    </header>
    {% endif %}
    
    {{ content }}    

</article>

{% include disqus.html disqus_identifier=page.disqus_identifier %}
