<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    <header class="hero" style="{% if page.image %}{% if page.fallback-color %}background-color: {{ page.fallback-color }};{% endif %}background-image: url('/images/{{ page.image }}');{% else %}background-color: #d3dbe7;background-image: url('{{ site.hero_image }}');{% endif %}">
        

        <nav class="top-right">
            <a href="/about">ABOUT</a>
        </nav>

         
        <div class="title">
            <a href="{{ site.baseurl }}/">
                <h1>OUTPUT</h1>
                <p>{{ site.subtitle }}</p>
            </a>
        </div>
    </header>
    <main class="content">
       <div class="container">
           
           {{ content }}
        
        </div>
    </main>
    {% include footer.html %}
</body>
</html>
