<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ site.baseurl }}/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style2.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
	<header class="cd-header">
		<div id="cd-logo"><a href="#0"><img src="{{ site.baseurl }}/images/cd-logo.svg" alt="Logo"></a></div>
		<nav class="cd-primary-nav">
			<ul>
				<!-- inser more links here -->
				<li><a href="http://github.com/{{ site.footer-links.github }}">GitHub</a></li>
				<li><a href="https://soundcloud.com/{{ site.footer-links.soundcloud }}">Soundcloud</a></li>
				<li><a href="http://instagram.com/{{ site.footer-links.instagram }}">Instagram</a></li>
			</ul>
		</nav> <!-- cd-primary-nav -->
	</header>
	<section id="cd-intro">
		<div id="cd-intro-tagline">
			<h1>{{ site.name }}</h1>
            <h2>{{ site.description }}</h2>
            {% if page.url == "/index.html" %}
                    <a href="{{ site.baseurl }}/about" class="cd-btn">Read more about me</a>
            {% else %}
                    <a href=" {{ site.baseurl }}/ " class="cd-btn">Back home</a>
            {% endif %}

		</div> <!-- #cd-intro-tagline -->
	</section> <!-- #cd-intro -->
          
	<div class="cd-secondary-nav">
		<a href="#0" class="cd-secondary-nav-trigger">Menu<span></span></a> <!-- button visible on small devices -->
		<nav>
			<ul>
				<li>
					<a href="#cd-placeholder-1">
						<b>About me</b>
						<span></span><!-- icon -->
					</a>
				</li>
				<li>
					<a href="#cd-placeholder-2">
						<b>Contact</b>
						<span></span><!-- icon -->
					</a>
				</li>
				<li>
					<a href="#cd-placeholder-3">
						<b>Blog</b>
						<span></span><!-- icon -->
					</a>
				</li>
				<li>
					<a href="#cd-placeholder-4">
						<b>Résumé</b>
						<span></span><!-- icon -->
					</a>
				</li>
				<li>
					<a href="#cd-placeholder-5">
						<b>Projects</b>
						<span></span><!-- icon -->
					</a>
				</li>
			</ul>
		</nav>
	</div> <!-- .cd-secondary-nav -->

	<main class="cd-main-content">
        {{ content }}
    </main>
    
    <script src="{{ site.baseurl }}/js/jquery-2.1.1.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script> <!-- Resource jQuery -->
    <script src="{{ site.baseurl }}/js/modernizr.js"></script> <!-- Resource dModernizr -->

        {% include analytics.html %}
    </body>
</html>
